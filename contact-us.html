    <section class="contact">
      <h1>CONTACT US</h1>
      <div class="contact-form">
        <h2>Reach Out To Us</h2>
        <form
          name="contact"
          method="POST"
          autocomplete="off"
          netlify
          netlify-honeypot="decoy"
          action="/success.html"
        >
          <p><input type="text" name="name" placeholder="Name" /></p>
          <input
            type="hidden"
            name="subject"
            value="Message from a prospective client"
            action="/success.html"
          />
          <input type="text" name="decoy" class="decoy" />
          <p><input type="text" name="business" placeholder="Business" /></p>
          <p><input type="tel" name="phone" placeholder="Phone Number" /></p>
          <p><input type="email" name="email" placeholder="Email" /></p>
          <p>
            <textarea
              name="message"
              placeholder="What can we help you with?"
              cols="30"
              rows="10"
            ></textarea>
          </p>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
